<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 align="center">Todo List</h1>
        <div class="row">
            <div class="col">
                <!-- input box -->
                <div class="form-group">
                    <label for="inpNewTask">NewTask</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="emailHelp" placeholder="New Task">
                    <small id="hi" class="form-text text-muted">Right your new task in small discription.</small>
                </div>
                <!-- buttons -->
                <div class="row px-4">

                    <button class="btn btn-success m-2" disabled id="idAdd">
                        <i class="fas fa-plus-square"></i> Add 
                    </button>


                    <button class="btn btn-warning m-2" disabled id="btnDelete">
                        
                        <i class="fa fa-trash-alt"></i> Delete</button>
                    <button class="btn btn-info m-2" disabled id="idSort">
                            <i class="fas fa-sort-amount-down"></i> Sort 
                        </button>


                    <button class="btn btn-danger m-2" disabled id="btnClear">
                            
                            <i class="fa fa-backspace"></i> Clear</button>

                </div>
                <!-- Task List -->
                <ul class="row list-group m-2" id="ulTasks">

                </ul>
            </div>
        </div>

    </div>
</body>

</html>
